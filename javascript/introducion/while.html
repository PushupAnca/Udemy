<script type="text/javascript">

var numero = 1; 

//------------------ ciclo  while 

// ciclo de 1 al 10 
while(numero <=10){
	document.write(numero + '<br>')
	// numero++;
	numero = numero +1;
}

//------------------ ciclo do while 

var numero = 1; 
do{
	console.log(numero);
	numero = numero +1;
}while (numero <= 10)


</script>
